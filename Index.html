<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="Assent/css/index/index.css">
</head>
<body>
    <div class="container">
        <div class="login-form">
            <h2>INICIAR SESIÓN</h2>
            <p>¿No tienes una cuenta? <a href="Html/REgistroUsuario.html">Crear Cuenta</a></p>
            <form id="loginForm">
                <label for="email">Correo</label>
                <input type="email" id="email" placeholder="Ingresa tu correo" required />

                <label for="password">Contraseña</label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required />

                <div class="remember">
                    <input type="checkbox" id="remember" />
                    <label for="remember">Recordarme</label>
                </div>

                <p><a href="#">¿Olvidaste tu contraseña?</a></p>

                <button type="submit" id="loginBtn">Iniciar Sesión</button>
            </form>
        </div>
        <div class="image-container">
            <img src="Assent/img/pexels-photo-10186615.jpeg" alt="imagen Inicio">
        </div>
    </div>
    <script src="Assent/js/Iniciodeseccion.js"></script>
</body>
</html>
