<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario</title>
    <link rel="stylesheet" href="/Assent/css/Inventario/listadoInventario.css">
    <link rel="stylesheet" href="/Assent/css/general.css">
</head>
<body>
    <header>
        <h1>INVENTARIO</h1>
        <div class="header-icons">
            <div class="notification" onclick="toggleNotifications()">
                <img src="/Assent/img/bell.png" alt="Notificaciones">
                <div class="notification-menu" id="notificationMenu"></div>
            </div>
            <div class="user" onclick="toggleProfile()">
                <img id="avatar" src="/Assent/img/default-avatar.jpeg" alt="Usuario">
                <div class="profile-menu" id="profileMenu">
                    <p><a href="/Html/edicion_perfil.html" class="button1" id="editProfileBtn">Editar Perfil</a></p>
                    <p><a href="#" class="button1" id="historyBtn">Historial</a></p>
                    <p><a href="#" class="button1" id="logoutBtn">Cerrar Sesión</a></p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="/Html/Inicio_Gerente.html" class="button">INICIO</a></li>
                <li><a href="/Html/proveedor/proveedores.html" class="button">PROVEEDORES</a></li>
                <li><a href="#" class="button">ORDEN COMPRA</a></li>
                <li><a href="/Html/empleados/empleados.html" class="button">EMPLEADOS</a></li>
                <li><a href="#" class="button">INVENTARIO</a></li>
                <li><a href="#" class="button">DOCUMENTOS</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <section class="filter-section">
                <div class="search-bar">
                    <input type="text" id="filterInput" placeholder="Buscar Nombre o Proveedor" oninput="filterInventory()">
                    <a href="/Html/Inventario/anadirInventario.html">Agregar Producto</a>
                </div>
            </section>
            <main class="inventory-grid" id="inventoryGrid">
                <table id="inventoryTable">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Producto</th>
                            <th>Proveedor</th>
                            <th>Cantidad</th>
                            <th>Precio Unidad</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="inventoryBody">
                        <!-- Los productos se cargarán dinámicamente aquí -->
                    </tbody>
                </table>
            </main>
        </div>
    </div>

    <script src="/Assent/js/Inventario/listadoInventario.js"></script>
    <script src="/Assent/js/general.js"></script>
</body>
</html>
