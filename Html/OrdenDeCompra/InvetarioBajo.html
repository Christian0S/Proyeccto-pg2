<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventario Bajo</title>
    <link rel="stylesheet" href="/Assent/css/OrdenDeCompra/InventarioBajo.css">
    <link rel="stylesheet" href="/Assent/css/general.css">
</head>
<body>
    <header>
        <h1>MENÚ INVENTARIO BAJO</h1>
        <div class="header-icons">
            <div class="notification" onclick="toggleNotifications()">
                <img src="/Assent/img/bell.png" alt="Notificaciones">
                <div class="notification-menu" id="notificationMenu"></div>
            </div>
            <div class="user" onclick="toggleProfile()">
                <img id="avatar" src="/Assent/img/default-avatar.jpeg" alt="Usuario">
                <div class="profile-menu" id="profileMenu">
                    <p><a href="/Html/edicion_perfil.html" class="button1" id="editProfileBtn">Editar Perfil</a></p>
                    <p><a href="#" class="button1" id="historyBtn">Historial</a></p>
                    <p><a href="#" class="button1" id="logoutBtn">Cerrar Sesión</a></p>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <nav class="sidebar">
            <ul>
                <li><a href="/Html/Inicio_Gerente.html" class="button">INICIO</a></li>
                <li><a href="/Html/proveedor/proveedores.html" class="button">PROVEEDORES</a></li>
                <li>
                    <div class="orden-compra-toggle" onclick="toggleOrdenMenu()">
                        <p class="text-toggle">COMPRAS</p>
                        <div class="orden-dropdown" id="ordenDropdown">
                            <a href="/Html/OrdenDeCompra/InvetarioBajo.html" class="orden-option">Menú de Inventario Bajo</a>
                            <a href="#" class="orden-option">Crear Orden de Compra</a>
                            <a href="#" class="orden-option">Historial de Compras</a>
                        </div>
                    </div>
                </li>
                <li><a href="/Html/empleados/empleados.html" class="button">EMPLEADOS</a></li>
                <li><a href="/Html/Inventario/ListadoHistorial.html" class="button">INVENTARIO</a></li>
                <li><a href="#" class="button">DOCUMENTOS</a></li>
            </ul>
        </nav>

        <div class="main-content">
            <section class="filter-section">
                <h2>Filtro: Producto</h2>
                <div class="filter-item">
                    <input type="checkbox" id="materas" value="Materas" class="filter-checkbox">
                    <label for="materas">Materas</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="Artesanías" value="Artesanías" class="filter-checkbox">
                    <label for="artesanías">Artesanías</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="plantas" value="Plantas" class="filter-checkbox">
                    <label for="plantas">Plantas</label>
                </div>
                <div class="filter-item">
                    <input type="checkbox" id="abonos-tierra" value="Abonos-Tierra" class="filter-checkbox">
                    <label for="abonos-tierra">Abonos-Tierra</label>
                </div>
            </section>

            <main class="inventory-grid" id="inventoryGrid">
                <!-- Los productos se cargarán dinámicamente aquí -->
            </main>
        </div>
    </div>

    <script src="/Assent/js/OdenDeCompra/InventarioBajo.js"></script>
    <script src="/Assent/js/general.js"></script>
</body>
</html>
